name: Release

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npx nx affected --target=publish --base=remotes/origin/main~1

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npx nx affected --target=publish --base=remotes/origin/main~1 --parallel=1
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
